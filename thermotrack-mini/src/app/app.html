<main class="thermo-main">
  <mat-card class="thermo-card">
    <mat-card-title class="thermo-title">ThermoTrack Min - Dashboard</mat-card-title>
    <div class="thermo-current">
      <span class="thermo-current-value">{{ currentTemperature }}°C</span>
      <span class="thermo-current-label">Current Temperature</span>
    </div>
    <div class="thermo-controls" role="group" aria-label="Temperature controls">
      <button mat-fab color="primary" (click)="decreaseTemp()" aria-label="Decrease temperature">
        <mat-icon>arrow_downward</mat-icon>
        <span class="visually-hidden">Decrease temperature</span>
      </button>
      <span class="thermo-desired">{{ desiredTemperature }}°C</span>
      <button mat-fab color="primary" (click)="increaseTemp()" aria-label="Increase temperature">
        <mat-icon>arrow_upward</mat-icon>
        <span class="visually-hidden">Increase temperature</span>
      </button>
    </div>
    <div class="thermo-actions">
      <button mat-raised-button color="accent" class="thermo-action-btn" (click)="openSchedule()">
        <mat-icon>schedule</mat-icon>
        Schedule
      </button>
      <button mat-raised-button color="primary" class="thermo-action-btn" (click)="setNow()">
        <mat-icon>check_circle</mat-icon>
        Set Now
      </button>
    </div>
    <div class="thermo-status">
      {{ statusMessage }}
    </div>
  </mat-card>
</main>
<router-outlet></router-outlet>
