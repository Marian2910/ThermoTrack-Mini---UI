name: Quality Check Bot

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.0

      - name: Install dependencies
        working-directory: ./thermotrack-mini
        run: npm install

      - name: Run Lint and Save Report
        working-directory: ./thermotrack-mini
        run: npm run lint > lint-report.txt || true

      - name: Upload lint report artifact
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: ./thermotrack-mini/lint-report.txt
