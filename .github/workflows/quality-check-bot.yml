name: Quality Check Bot

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.0
    
      - name: Navigate to the correct directory
        working-directory: ./thermotrack-mini
        run: pwd
    
      - name: Install dependencies
        working-directory: ./thermotrack-mini
        run: npm install
    
      - name: Run Lint
        working-directory: ./thermotrack-mini
        run: npm run lint
    
      - name: Run Unit Tests
        working-directory: ./thermotrack-mini
        run: npm run test
    
      - name: Build App
        working-directory: ./thermotrack-mini
        run: npm run build
