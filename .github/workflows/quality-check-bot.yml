name: Quality Check Bot

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.0

      - name: Install dependencies
        working-directory: ./thermotrack-mini
        run: npm install

      - name: Run Lint and Save Report
        working-directory: ./thermotrack-mini
        run: npm run lint > lint-report.txt || true

      - name: Commit lint report
        working-directory: ./thermotrack-mini
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "BOT1"
          git config user.email "qualitycheckbot@users.noreply.github.com"
          git add lint-report.txt
          git commit -m "Add lint report [bot]" || echo "No changes to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:main
